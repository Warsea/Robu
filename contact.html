<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotics club of Brac University</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark py-2 fixed-top"
      style="background-color: #275fab"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="./ROBU Logo 4000 x 4000 TransNewSmall.png"
            alt="..."
            height="36"
          />
          ROBU
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
            <li class="nav-item">
              <a href="join.html" class="nav-link">Join us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Intro -->
    <section
      class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container pt-4">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Explore our <span class="text-secondary">Work</span></h1>
            <p class="lead my-4">
              We focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev role
            </p>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="./imgs/Drone.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- contack -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h3 class="text-muted py-2">Contact us</h3>
          <form action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                type="Name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Subject</label
              >
              <input
                type="Subject"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Subject"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="Your message"
                rows="5"
              ></textarea>
            </div>

            <div class="col-12 pb-4">
              <button class="btn bg-dark fw-bold text-white" type="submit">
                Submit Project
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer
      class="p-5 bg-dark text-muted text-white text-center position-relatie"
    >
      <a href="https://www.facebook.com/BRACU.Robotics.Club"
        ><i class="bi bi-facebook text-light mx-1 pb-3"></i
      ></a>
      <a href="https://www.instagram.com/accounts/login/?next=/bracu_robu/"
        ><i class="bi bi-instagram text-light mx-1 pb-3"></i
      ></a>
      <a href="https://www.linkedin.com/company/brac-university-robotics-club"
        ><i class="bi bi-linkedin text-light mx-1 pb-3"></i
      ></a>
      <a href="club.robu@g.bracu.ac.bd"
        ><i class="bi bi-envelope text-light mx-1 pb-3"></i
      ></a>
      <div class="container pt-2">
        <p>Copyright &copy; Robotics Club of Brac University - ROBU</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
